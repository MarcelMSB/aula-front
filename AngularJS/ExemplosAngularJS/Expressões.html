<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="" ng-init="qtde=0;valor=0">
	<p>Quantidade: <input type="text" ng-model="qtde"></p>
	<p>Valor: <input type="text" ng-model="valor"></p>

	<p>Usando expressão: {{ qtde * valor }}</p>
	<p>Usando diretiva: <span ng-bind="qtde * valor"></span></p>
</div>

</body>
</html>
