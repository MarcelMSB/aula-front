<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Título da página</title>
<script type="text/javascript">		
	var objeto = document;
	window.onload = function() {
		
		objeto.getElementById("codigo").onclick = function() {
			alert(1);
		}	
		objeto.getElementById("nome").onkeypress = function() {			
			if (this.value.length > 5) {
				if (confirm("Deseja mostrar nome?")) {
					alert(this.value);
				}
			}			
		}		
	}
</script>
</head>
<body>
  <h1>Aqui vai o texto do título</h1>
  <p>Aqui vai o texto do parágrafo.
  Geralmente parágrafos tem muitas palavras, letras menores que as do título</p>
	<table>
		<tr>
			<td>Código:</td>
			<td><input type="text" id="codigo" name="codigo"/></td>
		</tr>
		<tr>
			<td>Nome:</td>
			<td><input type="text" id="nome" name="nome" /></td>
		</tr>	
	</table>
</body>
</html>
